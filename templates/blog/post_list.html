<!DOCTYPE html>
<html>
<head>
    <title>Мой блог</title>
</head>
<body>
    <h1>Список постов</h1>

    {% if posts %}
        <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-outline-primary btn-sm"><h2>{{ post.title }}</h2></a>
                <p>{{ post.text|truncatechars:100 }}</p>
                <small>Автор: {{ post.author }} | {{ post.published_date }}</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Пока нет постов</p>
    {% endif %}
</body>
</html>
